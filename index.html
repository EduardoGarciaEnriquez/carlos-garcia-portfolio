<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Carlos Garcia | Software Developer</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Carlos Garcia's personal portfolio | software developer specialized in web applications and user interfaces."
      data-react-helmet="true"
    />

    <!-- Keywords -->
    <meta
      data-react-helmet="true"
      name="keywords"
      content="software, developer, front end, front-end, Front End, engineer, web, ReactJS, react, NextJS, next, JavaScript, javascript, TypeScript, typescript"
    />

    <!-- Author -->
    <meta data-react-helmet="true" name="author" content="Carlos Garcia" />

    <!-- Open Graph / Facebook -->
    <meta
      data-react-helmet="true"
      property="og:title"
      content="Carlos Garcia | Portfolio"
    />
    <meta
      data-react-helmet="true"
      property="og:description"
      content="Carlos Garcia's personal portfolio | software developer specialized in web applications and user interfaces."
    />
    <meta data-react-helmet="true" property="og:type" content="website" />
    <meta
      data-react-helmet="true"
      property="og:url"
      content="https://carlos-garcia-portfolio-psi.vercel.app/"
    />
    <meta
      data-react-helmet="true"
      property="og:image"
      content="https://carlos-garcia-portfolio-psi.vercel.app/favicon.svg"
    />

    <!-- Twitter -->
    <meta
      data-react-helmet="true"
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      data-react-helmet="true"
      name="twitter:title"
      content="Carlos Garcia | Portfolio"
    />
    <meta
      data-react-helmet="true"
      name="twitter:description"
      content="Carlos Garcia's personal portfolio | software developer specialized in web applications and user interfaces."
    />
    <meta
      data-react-helmet="true"
      name="twitter:image"
      content="https://carlos-garcia-portfolio-psi.vercel.app/favicon.svg"
    />

    <!-- Robots -->
    <meta data-react-helmet="true" name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://carlos-garcia-portfolio-psi.vercel.app/"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
